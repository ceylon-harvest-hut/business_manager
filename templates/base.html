<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">My Flask App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if title=='Home' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if title=='Entities' %}active{% endif %}" href="/entities">Entities</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if title=='Relationships' %}active{% endif %}" href="/relationships">Relationships</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if title=='Dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if title=='Relationship Types' %}active{% endif %}" href="/relationship_types">Relationship Types</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if title=='Transaction Types' %}active{% endif %}" href="/transaction_types">Transaction Types</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if title=='Transactions' %}active{% endif %}" href="/transactions">Transactions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if title=='Work Types' %}active{% endif %}"
                 href="{{ url_for('worktypes') }}">
                Work Types
              </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('worklogs') }}">Work Logs</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
