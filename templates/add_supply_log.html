{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add Supply Log</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Supplier</label>
      <select name="supplier_id" class="form-control" required>
        {% for s in suppliers %}
          <option value="{{ s.id }}">{{ s.entity.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="supply_type" class="form-label">Supply Type</label>
      <select class="form-select" name="supply_type" required>
        {% for st in supply_types %}
          <option value="{{ st.id }}">{{ st.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Unit Price</label>
      <input type="number" step="0.01" name="unit_price" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Units</label>
      <input type="number" step="0.01" name="units" class="form-control" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" name="is_paid" class="form-check-input">
      <label class="form-check-label">Paid</label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
{% endblock %}
